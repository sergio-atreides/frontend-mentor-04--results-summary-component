<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <main class="component">
    <div class="result">
      <h1 class="your-result">Your Result</h2>
      <div class="dial">
        <p class="score">76</p>
        <p class="total-score">of 100</p>
      </div>
      <p class="great">Great</p>
      <p class="explanation">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2 class="summary-txt">Summary</h2>
      <div class="table">
        <div class="row row-one">
          <div class="row-name">
            <img class="row-img" src="assets/images/icon-reaction.svg" alt="reaction score">
            <p class="row-name-txt">Reaction</p>
          </div>
          <div class="row-score">
            <p class="row-score-txt">80</p>
            <p class="row-total-score-txt">/ 100</p>
          </div>
        </div>
        <div class="row row-two">
          <div class="row-name">
            <img class="row-img" src="assets/images/icon-memory.svg" alt="memory score">
            <p class="row-name-txt">Memory</p>
          </div>
          <div class="row-score">
            <p class="row-score-txt">92</p>
            <p class="row-total-score-txt">/ 100</p>
          </div>
        </div>
        <div class="row row-three">
          <div class="row-name">
            <img class="row-img" src="assets/images/icon-verbal.svg" alt="verbal score">
            <p class="row-name-txt">Verbal</p>
          </div>
          <div class="row-score">
            <p class="row-score-txt">61</p>
            <p class="row-total-score-txt">/ 100</p>
          </div>
        </div>
        <div class="row row-four">
          <div class="row-name">
            <img class="row-img" src="assets/images/icon-visual.svg" alt="visual score">
            <p class="row-name-txt">Visual</p>
          </div>
          <div class="row-score">
            <p class="row-score-txt">72</p>
            <p class="row-total-score-txt">/ 100</p>
          </div>
        </div>
      </div>
      <button class="continue-btn">Continue</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
